version: '3'
services:
  db:
    image: postgres
  web:
    build: .
    image: moonglum/hacken-in:latest
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      RAILS_ENV: "development"
      DATABASE_URL: 'postgres://postgres:@db:5432'
    volumes:
      - ".:/app"
    user: "${USERID:-1000}"
    ports:
      - "3000:3000"
    depends_on:
      - db
